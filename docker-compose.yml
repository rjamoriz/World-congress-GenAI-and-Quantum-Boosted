version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: agenda-manager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: agenda-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - agenda-manager-network

  redis:
    image: redis:7-alpine
    container_name: agenda-manager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agenda-manager-network

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:latest
    container_name: agenda-manager-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - agenda-manager-network

  # Optional: RedisInsight for Redis management
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: agenda-manager-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - agenda-manager-network

volumes:
  mongodb_data:
  redis_data:
  redisinsight_data:

networks:
  agenda-manager-network:
    driver: bridge
