version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: agenda-manager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: agenda-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - agenda-manager-network

  redis:
    image: redis:7-alpine
    container_name: agenda-manager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agenda-manager-network

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:latest
    container_name: agenda-manager-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - agenda-manager-network

  # Optional: RedisInsight for Redis management
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: agenda-manager-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - agenda-manager-network

  # MongoDB Exporter for Prometheus metrics
  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: agenda-manager-mongodb-exporter
    restart: unless-stopped
    ports:
      - "9216:9216"
    environment:
      MONGODB_URI: mongodb://mongodb:27017
    depends_on:
      - mongodb
    networks:
      - agenda-manager-network

  # Redis Exporter for Prometheus metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: agenda-manager-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    networks:
      - agenda-manager-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: agenda-manager-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - mongodb-exporter
      - redis-exporter
    networks:
      - agenda-manager-network

  # Grafana for visualization and monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: agenda-manager-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3002
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - agenda-manager-network

  loki:
    image: grafana/loki:latest
    container_name: agenda-manager-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - agenda-manager-network

  promtail:
    image: grafana/promtail:latest
    container_name: agenda-manager-promtail
    volumes:
      - ./backend/logs:/logs/backend:ro
      - ./monitoring/promtail:/etc/promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    networks:
      - agenda-manager-network

volumes:
  mongodb_data:
  redis_data:
  redisinsight_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  agenda-manager-network:
    driver: bridge
